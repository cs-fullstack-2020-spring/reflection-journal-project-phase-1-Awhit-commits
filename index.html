<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>My Reflection</h1>
        <form>
            <fieldset>
                <legend>New Journal Entry</legend>
                <div class="date">
                    <p>
                        <label for="date">
                            Date
                        </label>
                        <input type="date" name="date" id="date" required>
                    </p>
                </div>
                <div class="title">
                    <p>
                        <label for="title">Title </label>
                        <input type="text" name="title" id="title" placeholder="Title" required>
                    </p>
                </div>
                <div class="reflection">
                    <label for="reflection">Reflection</label>
                    <p>
                        <textarea name="reflection" id="reflection" cols="100" rows="20" placeholder="Message" required>
                        </textarea>

                    </p>
                </div>

                <div class="confidence">
                    <p>
                        <select name="reflection_confidence" id="reflection_confidence" required>
                            <option value="">Please Select A Confidence Level</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </p>
                </div>
                <input type="submit" value="Submit" id="submit">

            </fieldset>
            <div class="previously" id="previously"></div>
        

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
